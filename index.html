<!DOCTYPE html>
<html lang="en">
<head>
    <!--Links and scripts-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMain</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col w-100 h-screen bg-cover bg-center">
    <!--Home page-->
    <section class="flex flex-col bg-slate-800 py-6 flex mb-5 headerbar">
        <!--Title-->
            <div class=" mb-2 grid grid-cols-4 gap 4">
                <a href="/" class="text-center col text-center text-7xl md:text-7xl font-bold text-stone-100 p-4">
                    <h1 class="bg-clip-text">WeatherMain</h1>
                </a>
                <!--Logo Weathermain-->
                <div class="col animate-bounce">
                    <img id="weathersvg" src="./assets/images/light-bolt-thunderbolt-svgrepo-com.svg">
                </div>
            </div>
    </section>
    <!--text box that searches for a city's name and buttons to initiate the search and clear the search-->
    <section>
        <div class="location-finder grid p-4 place-items-center flex bg-slate-300 h-full">
            <h1 class="text-3xl font-extrabold">Weather Hub</h1>
            <label for="spot">Enter a location to search for weather!</label>
            <input type="text" name="spot" class="max-w-[27%] inputValue">
            <button type="button" id="search-button">Search</button>
            <button type="button" id="clear-button">Clear</button>

        </div>
    </section>
    <section>
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark round">
                <div class="col-sm-12" id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <p>Temperature: <span class="current" id="city-temperature"></span></p>
                    <p>Humidity: <span class="current" id="city-humidity"></span></p>
                    <p>Wind Speed: <span class="current" id="city-wind-speed"></span></p>
                    <p>UV Index: <span class="current bg-danger rounded py-2 px-2 text-white" id="city-UV-index"></span></p>
                </div>
            </div>
            <br>
            <!--Where the data will go-->
            <div class="col-sm-12" id="eventual-search">
                <h3 class="text-center">5-day forecast:</h3>
                <div class="col-sm-2 ml-2 mb-3 p-2 mt-2 bg-slate-300 forecast round">
                    <p id="fDate1"></p>
                    <p id="fImg1"></p>
                    <p>Temp: <span id="fTemp1"></span></p>
                    <p>Humidity: <span id="fhumidity1"></span></p>
                </div>
                <div class="col-sm-2 ml-2 mb-3 p-2 mt-2 bg-slate-300 forecast round">
                    <p id="fDate2"></p>
                    <p id="fImg2"></p>
                    <p>Temp: <span id="fTemp2"></span></p>
                    <p>Humidity: <span id="fhumidity2"></span></p>
                </div>
                <div class="col-sm-2 ml-2 mb-3 p-2 mt-2 bg-slate-300 forecast round">
                    <p id="fDate3"></p>
                    <p id="fImg3"></p>
                    <p>Temp: <span id="fTemp3"></span></p>
                    <p>Humidity: <span id="fhumidity3"></span></p>
                </div>
                <div class="col-sm-2 ml-2 mb-3 p-2 mt-2 bg-slate-300 forecast round">
                    <p id="fDate4"></p>
                    <p id="fImg4"></p>
                    <p>Temp: <span id="fTemp4"></span></p>
                    <p>Humidity: <span id="fhumidity4"></span></p>
                </div>
                <div class="col-sm-2 bg-slate-300 forecast ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate5"></p>
                    <p id="fImg5"></p>
                    <p>Temp: <span id="fTemp5"></span></p>
                    <p>Humidity: <span id="fhumidity5"></span></p>
                </div>
            </div>
        </div>  
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
